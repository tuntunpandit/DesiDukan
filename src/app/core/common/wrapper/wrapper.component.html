<div class="main-container">
  <header>
    <app-header />
  </header>

  <main>
    <div
      class="content-wrapper"
      [ngStyle]="
        isUserAdmin
          ? { 'grid-template-columns': '200px 1fr' }
          : { 'grid-template-columns': '1fr' }
      "
    >
      @if (isUserAdmin) {
      <app-admin-sidebar />
      }
      <div id="content">
        <router-outlet />
      </div>
    </div>
  </main>
</div>
