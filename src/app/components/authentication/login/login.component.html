<div class="login-wrapper">
  <form [formGroup]="loginForm" autocomplete="off">
    <div class="card login-card">
      <div class="mb-3">
        <label for="mobileId" class="form-label">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          id="mobileId"
          aria-describedby="mobile number as user name"
          formControlName="UserName"
        />
      </div>
      <div class="mb-4">
        <label for="passwordId" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="passwordId"
          formControlName="UserPassword"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary d-flex justify-content-center align-items-center gap-3"
        [disabled]="isLoading"
        (click)="onSubmit()"
      >
        @if(!isLoading) { Submit } @else { Loading...
        <i class="fi fi-rr-spinner rotating"></i>
        }
      </button>
    </div>
  </form>
</div>
